<div style="padding: 20px; border-radius: 12px">
  <div data-aos="flip-up">
    <mat-card>
      <mat-card-content>
        <img src={{logoUrl}} width="140" height="120" alt="logo" />&nbsp;
        <form novalidate 
             (ngSubmit)="onSubmit()" 
             [formGroup]="registerUser"
             style="margin-top:32px;"
             >
          <mat-form-field appearance="fill">
            <mat-label>Usuario:</mat-label>
            <input matInput formControlName="user" />
            <mat-error *ngIf="registerUser.get('user')?.invalid">
              El usuario es requerido.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password:</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error *ngIf="registerUser.get('password')?.invalid">
              La password es requerida.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label> Repite la password:</mat-label>
            <input type="password" matInput formControlName="repassword" />
            <mat-error *ngIf="registerUser.get('repassword')?.invalid">
              La contraseña debe de coincidir.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Mail:</mat-label>
            <input matInput formControlName="mail" />
            <mat-error *ngIf="registerUser.get('mail')?.invalid">
              El mail es requerido.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Tlf:</mat-label>
            <input matInput formControlName="tlf" />
            <mat-error *ngIf="registerUser.get('tlf')?.invalid">
              El teléfono es requerido.
            </mat-error>
          </mat-form-field>
          <p>Al crear una cuenta, aceptas las Condiciones de Uso y el Aviso de Privacidad de Coexist</p>
          <mat-card-content>
            <button *ngIf="registerUser.valid"
              mat-raised-button
              color="primary">
              Enviar
            </button>
          </mat-card-content>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
