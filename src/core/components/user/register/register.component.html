<div data-aos="flip-up">
    <mat-card>
      <mat-card-content>
        <img
          src="../../../assets/images/logo.jpg"
          width="130"
          height="90"
          alt=""
        />
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="registerUser">
          <mat-form-field appearance="fill">
            <mat-label>Usuario:</mat-label>
            <input matInput formControlName="user" />
            <mat-error *ngIf="registerUser.get('user')?.invalid">
              El usuario es requerido.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password:</mat-label>
            <input matInput formControlName="password" />
            <mat-error *ngIf="registerUser.get('password')?.invalid">
              La password es requerida.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Mail:</mat-label>
            <input matInput formControlName="mail" />
            <mat-error *ngIf="registerUser.get('mail')?.invalid">
              El mail es requerido.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Tlf:</mat-label>
            <input matInput formControlName="tlf" />
            <mat-error *ngIf="registerUser.get('tlf')?.invalid">
              El tel√©fono es requerido.
            </mat-error>
          </mat-form-field>
          <mat-card-content>
            <button *ngIf="registerUser.valid"
              mat-raised-button
              color="primary">
              Enviar
            </button>
          </mat-card-content>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
