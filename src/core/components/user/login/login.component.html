<div class="card flex justify-content-center" style="padding: 50px; border:none">
  <div *ngIf="!showRegister; else labelLogin">
    <label>Si no tienes cuenta, reg√≠strate</label>
  </div>
  <ng-template #labelLogin>
    <label>Si ya tienes cuenta, accede al Login</label>
  </ng-template>  
  <p-inputSwitch
    [(ngModel)]="checked"
    (ngModelChange)="register()"
  ></p-inputSwitch>
</div>

<div *ngIf="!showRegister; else registerTemplate" class="container" data-aos="flip-up">
  <mat-card>
    <mat-card-content>
      <img
        src="../../../assets/images/logo.jpg"
        width="130"
        height="90"
        alt=""
        style="margin-left: 40px"
      />
      <form novalidate (ngSubmit)="onSubmit()" [formGroup]="loginUser">
        <mat-form-field appearance="fill">
          <mat-label>Usuario:</mat-label>
          <input matInput formControlName="user" />
          <mat-error *ngIf="loginUser.get('user')?.invalid">
            El usuario es requerido.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password:</mat-label>
          <input matInput formControlName="password" />
          <mat-error *ngIf="loginUser.get('password')?.invalid">
            La password es requerida.
          </mat-error>
        </mat-form-field>
        <mat-card-content>
          <button mat-raised-button color="primary">Enviar</button>
        </mat-card-content>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #registerTemplate>
  <app-register></app-register>
</ng-template>
