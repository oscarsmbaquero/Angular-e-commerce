  <div style="padding: 20px; border-radius: 12px">
    <div data-aos="flip-up">
      <mat-card>
        <mat-card-content>
          <img
            src="../../../assets/images/logoNegro.png"
            width="130"
            height="90"
            alt=""
          />
          <p> Bienvenido {{userName}}, Introduce tu nueva contraseña</p>
          <form novalidate  (ngSubmit)="onSubmit()" [formGroup]="newPassword" style="margin-top:32px;">
            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="password" />
              <mat-error >
                Debes introducir una contraseña válida
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Repite Contraseña</mat-label>
                <input matInput formControlName="confirmPassword" />
                <mat-error >
                  La contraseña no coincide
                </mat-error>
              </mat-form-field>
            <mat-card-content>
                <button 
                  mat-raised-button
                  color="primary">
                  Enviar
                </button>
              </mat-card-content>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
