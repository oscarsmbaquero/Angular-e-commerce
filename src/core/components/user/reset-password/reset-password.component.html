  <div *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div style="padding: 20px; border-radius: 12px">
    <div data-aos="flip-up">
      <mat-card>
        <mat-card-content>
          <img src={{logoUrl}} width="140" height="120" alt="logo" />&nbsp;
          <!-- <img
            src="../../../assets/images/logoNegro.png"
            width="130"
            height="90"
            alt=""
          /> -->
          <p *ngIf="!showEmailError">Introduce tu direccion de correo electrónico</p>
          <p *ngIf="showEmailError" style="color:red">No existe cliente con ese mail</p>
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="resetPassword" style="margin-top:32px;">
            <mat-form-field appearance="fill">
              <mat-label>Email:</mat-label>
              <input matInput formControlName="mail" />
              <mat-error >
                El usuario es requerido.
              </mat-error>
            </mat-form-field>
            <div *ngIf="showRestForm">
              <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" />
                <mat-error >
                  Debes introducir una contraseña válida
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                  <mat-label>Repite Contraseña</mat-label>
                  <input matInput formControlName="confirmPassword" />
                  <mat-error >
                    La contraseña no coincide
                  </mat-error>
                </mat-form-field>
            </div>
            
            <mat-card-content>
                <button 
                  mat-raised-button
                  color="primary">
                  Enviar
                </button>
              </mat-card-content>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
