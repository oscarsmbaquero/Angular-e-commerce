<div style="padding: 20px; border-radius: 12px">
<div class="card">
    <p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="centered-content">
              Clientes
            </div>
          </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th><span style="font-weight: bold">Cliente</span></th>
                <th><span style="font-weight: bold">Email</span></th>
                <th><span style="font-weight: bold">Tlf.</span></th>
                <th><span style="font-weight: bold">Pedidos</span></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td><span style="font-weight: bold; color:black">{{user.user}}</span></td>
                <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td> -->
                <td><span style="font-weight: bold; color:black">{{user.mail}}</span></td>
                <td><span style="font-weight: bold; color:black">{{user.tlf}}</span></td>
                <td><span style="font-weight: bold; color:black">{{user.numeroPedido.length}}</span></td>
                <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag></td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Total  {{users ? users.length : 0 }} clientes.
            </div>
        </ng-template>
    </p-table>
</div>
</div>
