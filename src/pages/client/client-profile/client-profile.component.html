<div class="user-container">
<div class="user-card">
  <img [src]="userPhoto" alt="User Photo" class="user-photo">
  <div class="user-info">
      <h2 class="user-name">{{ userName }}</h2>
      <p class="user-email">{{ userMail }}</p>
      <p class="user-phone">Teléfono: {{ userTlf }}</p>
      <p class="user-orders">Número de Pedidos: {{ nPedidos }}</p>
  </div>
</div>
</div>
