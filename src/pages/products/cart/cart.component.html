<div *ngIf="carts.length; else noCarts" class="cart">
  <img src="assets/images/bolsa.png" width="30" height="30" alt="" />&nbsp;
  <div
    *ngFor="let car of carts; let i = index"
    style="
      border: 2px solid rgb(225, 217, 217);
      border-radius: 12px;
      margin-bottom: 6px;
      padding: 15px;
    "
  >
    <div class="header">
      <p style="font-weight: bold; color: blue">{{ car.name }}</p>
    </div>
    <div class="content">
      <div class="description">
        <img src="{{ car.image }}" width="55" height="55" alt="" />
      </div>
      <div class="data">
        <h5>Total: {{getFixed(car.totalPrice)}}&nbsp;€</h5>
        <div class="price-units">
          <h4>
            <span style="font-weight: bold">{{ car.precio }}</span
            >€ 
          </h4>
          <div class="unit-controls">
            <button (click)="decrementUnits(car, i)" style="background-color: red;"><span style="font-weight: bold;">-</span></button>
            <span >{{ car.unidades }}</span>
            <button (click)="incrementUnits(car, i)" style="background-color: green;"><span style="font-weight: bold;">+</span></button>
          </div>
          <button (click)="deleteId(car.id)" class="button">
            <img
              src="assets/images/basura.png"
              width="25"
              height="25"
              alt=""
            />&nbsp;
          </button>
        </div>
       
      </div>
    </div>
  </div>
  <div class="total">
    <div>
      <h3>
        Total: <span style="font-weight: bold;">{{getFixed(total)}}</span>&nbsp;€
      </h3>
    </div>
    <div>
      <div >
        <button (click)="shipment()" class="custom-button" style="margin-top: 25px;"> 
          <img src="assets/images/camion.png" width="40" height="40" alt="" />&nbsp;  
        </button>
      </div>
      <div *ngIf="showShipment">
        <app-shipment (priceShipment)="priceShipment($event)"></app-shipment>
      </div>
    </div>
    <div *ngIf="showPaypal">
      <div>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>
  </div>
</div>
<ng-template #noCarts>
  <div class="no-products">
    <div>
      <h4 style="font-weight: bold">No hay productos en la cesta</h4>
    </div>
    <div>
      <button (click)="navigateList()" class="custom-button">
        Volver a la tienda
      </button>
    </div>
  </div>
</ng-template>
