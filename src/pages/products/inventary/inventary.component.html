<div class="card">
  <p-table [value]="products" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Inventario
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Articulo</th>
        <th>Imagen</th>
        <th>PVP</th>
        <th>Unidades</th>
        <th>Stock</th>
        <th>Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <img
            src="{{ product.image }}"
            [alt]="product.name"
            width="40"
            class="shadow-4"
          />
        </td>
        <td>{{ product.precio | currency : "EUR" }}</td>
        <td>{{ product.unidades }}</td>
        <!-- <td>{{product.status}}</td> -->
        <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
        <td>
          <p-tag *ngIf="getSeverity(product.stock) !== 'unknown'"
            [value]="product.stock"
            [severity]="getSeverity(product.stock)"
          ></p-tag>
        </td>
        <td>
          <!-- <p-button
            icon="pi pi-bookmark"
            styleClass="p-button-secondary"
            (click)="AddUnit(product._id, product.unidades)"
            >+</p-button
          > -->
          <div class="unit-controls">
            <button
              (click)="AddUnit(product._id, product.unidades,'decrement')"
              style="background-color: red"
            >
              <span style="font-weight: bold">-</span>
            </button>
            <span>{{ product.unidades }}</span>
            <button
            (click)="AddUnit(product._id, product.unidades,'increment')"
              style="background-color: green"
            >
              <span style="font-weight: bold">+</span>
            </button>
          </div>
          
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
