<div *ngIf="products; else loading">
  <div class="row" style="margin-top: 85px margin-bottom 25px">
    <div *ngFor="let product of products" class="container">
      <div class="front side">
        <div class="content">
          <div>
            <h1>{{ product.name }}</h1>
            <img
              src="{{ product.image }}"
              class="product-image"
              alt="Stony Beach"
            />
          </div>
          <div>
            <div>              
              <p-badge value={{product.stock}} size="xlarge" [severity]="product.stockStatus"></p-badge>
            </div>
            <p class="product-description">{{ product.description }}</p>
            <!-- <p class="product-price">{{ product.precio }}&nbsp;€</p> -->
          </div>
        </div>
      </div>
      <div class="back side">
        <div class="content-back">
          <div>
            <h3 class="product-name_back">{{ product.name }}</h3>
            <div class="product-info_back">
              <h6 class="product-description_back">
                {{ product.description }}
              </h6>
            </div>
          </div>
          <div>
            <div class="product-action">
              <p class="product-price">{{ product.precio }}0&nbsp;€</p>
              <!-- <button
                class="button"
                (click)="confirmAndAddtoCart(product)"
                routerLink="/"
              >
                <img
                  src="assets/images/cart.png"
                  width="55"
                  height="55"
                  alt=""
                />&nbsp;
              </button> -->
              <div class="card">
                <p-toast></p-toast>
                <button
                  type="button"
                  pButton
                  pRipple
                  (click)="confirmAndAddtoCart(product)"
                  label="Show"
                  class="p-button-success"
                >
                  <img
                    src="assets/images/cart.png"
                    width="55"
                    height="55"
                    alt=""
                  />
                </button>
              </div>
              <button class="button" (click)="navigateDetail(product.id)">
                <img
                  src="assets/images/info.png"
                  width="50"
                  height="50"
                  alt=""
                />&nbsp;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
