<app-header></app-header>
<app-navbar></app-navbar>
<div class="body">
  <div
    *ngIf="showCart && activeUser"
    class="floating-button"
    (click)="redirigirACesta()"
  >
    <img src="assets/images/cart.png" width="55" height="55" alt="" />
    <a routerLink="/cesta">
      <i
        class="pi pi-bell text-3xl"
        pBadge
        value="{{ totalUnidades }}"
        severity="success"
      ></i
    ></a>
  </div>
  <button *ngIf="scrollPosition > 100" (click)="scrollToTop()">
  <img src="../assets/images/up.png"
  class="floating-up"
  >
  </button>
  <div *ngIf="activeUser" (click)="redirigirWhatsapp()">
    <img
      src="assets/images/whats.png"
      class="floating-button-what"
      width="55"
      height="55"
      alt=""
    />
  </div>
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
